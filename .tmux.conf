# Verified working on tmux 2.6

set -g prefix C-a
set -g mouse on

unbind C-b
# bind C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

bind a send-prefix

# Use vim key-bindings to move between
# panes.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set-window-option -g mode-keys vi

bind-key C-a send-prefix

# Extend the tmux scroll limit
set-option -g history-limit 5000

# Two modes of copying:
#
# "Enter" copies without dropping you out of scroll mode,
# and "y" copies & drops you out of scroll mode.
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy' \; send -X clear-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'

bind -n C-k send-keys -R \; send-keys C-l \; clear-history
